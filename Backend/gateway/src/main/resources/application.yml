server:
  port: 9696

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: true   # enable Eureka service discovery
    gateway:
      routes:
        # Product service route
        - id: product-service
          uri: lb://PRODUCT-SERVICE  # Eureka service name (uppercase by convention)
          predicates:
            - Path=/api/product/**
          # No RewritePath needed if service paths match
          filters: []

        # Cart service route
        - id: cart-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/app/cart/**
          filters: []

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty.http.server: DEBUG
    org.springframework.boot.web.reactive: DEBUG
