<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3>Add New Product</h3>
    </div>
    <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="saveProduct()">
        
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" name="pName" [(ngModel)]="newProduct.productName" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="desc" [(ngModel)]="newProduct.description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" name="qty" [(ngModel)]="newProduct.quantity">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select" name="cat" [(ngModel)]="newProduct.category">
            <option value="Electronics">Electronics</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Kitchen">Kitchen</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="productForm.reset()">Clear</button>
          <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Save Product</button>
        </div>

      </form>
    </div>
  </div>
</div>
