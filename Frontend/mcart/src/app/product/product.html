<div class="container my-5">

  <h2 class="text-center mb-4">Our Products</h2>

  <!-- Category Buttons -->
  <div class="text-center mb-4">
    <button *ngFor="let cat of categories" 
            class="btn mx-2 mb-2"
            [ngClass]="{'btn-primary': activeCategory===cat, 'btn-outline-primary': activeCategory!==cat}"
            (click)="filterProducts(cat)">
      {{ cat }}
    </button>
  </div>

  <!-- Products Grid -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of filteredProducts">
      <div class="card product-card h-100">
        <div class="card-img-wrapper">
          <img [src]="product.image || 'assets/products/default.jpg'" class="card-img-top" [alt]="product.productName">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="price">â‚¹{{ product.price }}</span>
            <button class="btn btn-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
